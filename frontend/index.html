<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TinyLang Web Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-6 space-y-6" style="background: linear-gradient(120deg,#37353E 0%,#2e3189 100%); min-height:100vh;">
    <header class="flex items-center justify-between">
      <div class="w-full flex flex-col items-center justify-center py-6">
        <div class="text-4xl font-extrabold rainbow" style="background: linear-gradient(90deg,#78B9B5 0%,#5c90b4 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; text-fill-color: transparent; letter-spacing:2px;">Lexical, Syntax & Semantic Analyzer</div>
        <div class="mt-2 flex gap-2 text-lg">
          <span class="text-red-400 animate-bounce">ğŸ§©</span>
          <span class="text-yellow-400 animate-pulse">ğŸ§ </span>
          <span class="text-pink-400 animate-bounce">âœ¨</span>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <span id="apiUrl" class="text-sm text-gray-500">API: http://127.0.0.1:8000</span>
        <button id="darkToggle" class="dark-toggle">ğŸŒ™ Dark Mode</button>
      </div>
    </header>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded-2xl shadow">
  <label class="block text-sm font-semibold mb-2 text-blue-600 flex items-center gap-2"><span>ğŸ“</span> Source Code</label>
        <textarea id="source" class="w-full h-64 p-3 border rounded-xl font-mono text-sm"
          placeholder="Type your source code here..."
          style="background: linear-gradient(90deg,#ffe0e0 0%,#fff1e0 100%); border:2px solid #ff5858; color:#222;"></textarea>
        <div class="mt-4 flex items-center gap-3">
          <button id="analyzeBtn" class="px-4 py-2 bg-black text-white rounded-xl playful-btn">Analyze</button>
          <input id="apiInput" class="border rounded-lg px-3 py-2 text-sm w-64" placeholder="http://127.0.0.1:8000" />
          <button id="setApi" class="px-3 py-2 border rounded-lg text-sm playful-btn">Set API</button>
                  <p class="text-xs text-gray-500 mt-2">Tip: statements end with <code>;</code>. Supports <code>if/else</code>, <code>while</code>, <code>print()</code>, <code>// comments</code>.</p>
      </div>

      <div class="bg-white p-4 rounded-2xl shadow">
  <h2 class="font-semibold mb-2 text-red-600 flex items-center gap-2"><span>ğŸš¨</span> Errors</h2>
        <div id="errors" class="space-y-2 text-sm"></div>
  <div id="loading" style="display:none;" class="mt-2"><div class="spinner"></div></div>
      </div>
    </section>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded-2xl shadow">
  <h2 class="font-semibold mb-3 text-blue-600 flex items-center gap-2"><span>ğŸ”¤</span> Tokens</h2>
  <div class="overflow-auto">
          <table class="min-w-full text-sm">
            <thead>
              <tr class="text-left border-b">
                <th class="py-2 pr-4">Type</th>
                <th class="py-2 pr-4">Value</th>
                <th class="py-2 pr-4">Line</th>
                <th class="py-2 pr-4">Col</th>
              </tr>
            </thead>
            <tbody id="tokenTable"></tbody>
          </table>
        </div>
      </div>

      <div class="bg-white p-4 rounded-2xl shadow">
  <h2 class="font-semibold mb-3 text-purple-600 flex items-center gap-2"><span>ğŸŒ³</span> Parse Tree</h2>
        <div id="svgWrap" class="border rounded-xl p-2 overflow-auto bg-gray-50" style="min-height: 200px;"></div>
       <button id="exportBtn"
    class="mt-4 px-6 py-3 bg-gradient-to-r from-red-500 to-orange-400 
           text-white font-semibold rounded-2xl shadow-xl hover:scale-105 
           hover:shadow-2xl transition transform duration-300 flex items-center gap-2">
    <span></span>
    Export as PNG
</button>

      </div>
    </section>

    <footer class="text-xs text-gray-500 text-center">
      <div class="flex items-center justify-center gap-2">
        <span class="text-red-400">â¤ï¸</span>
        <span class="text-orange-300">ğŸ§¡</span>
        <span class="font-bold">Built by Sandalee and Oneli</span>
      </div>
    </footer>
  </div>
<script>
    const apiLabel = document.getElementById('apiUrl');
    const apiInput = document.getElementById('apiInput');
    const setApiBtn = document.getElementById('setApi');
    const source = document.getElementById('source');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const errorsEl = document.getElementById('errors');
    const tokenTable = document.getElementById('tokenTable');
    const svgWrap = document.getElementById('svgWrap');
    const loading = document.getElementById('loading');
    const exportBtn = document.getElementById('exportBtn');
    const darkToggle = document.getElementById('darkToggle');
    
    let API = 'http://127.0.0.1:8000';
    apiInput.value = API;

    setApiBtn.onclick = () => {
      API = apiInput.value.trim() || API;
      apiLabel.textContent = 'API: ' + API;
    };

    darkToggle.onclick = () => {
      document.body.classList.toggle('dark-mode');
    };
    
function showErrors(list) {
      errorsEl.innerHTML = '';
      if (!list || list.length === 0) {
        errorsEl.innerHTML = '<div class="text-green-700 font-bold flex items-center gap-2"><span>âœ…</span> No errors! ğŸ‰</div>';
        return;
      }
      for (const e of list) {
        const chip = document.createElement('div');
        chip.className = 'px-3 py-2 border rounded-lg font-bold flex items-center gap-2';
        chip.style.background = e.kind === 'syntax' ? 'linear-gradient(90deg,#fcb69f 0%,#ffecd2 100%)' : 'linear-gradient(90deg,#a1c4fd 0%,#c2e9fb 100%)';
        chip.style.color = '#222';
        chip.innerHTML = `<span>${e.kind === 'syntax' ? 'ğŸ›‘' : 'âš ï¸'}</span> <b>${e.kind.toUpperCase()}</b>: ${e.message}
                          ${e.line ? `(line ${e.line}, col ${e.column})` : ''}`;
        errorsEl.appendChild(chip);
      }
    }
function showTokens(tokens) {
      tokenTable.innerHTML = '';
      (tokens || []).forEach(t => {
        const tr = document.createElement('tr');
        tr.style.transition = 'background 0.3s';
        tr.onmouseover = () => tr.style.background = 'linear-gradient(90deg,#ffecd2 0%,#fcb69f 100%)';
        tr.onmouseout = () => tr.style.background = '';
        tr.innerHTML = `
          <td class="py-1 pr-4 font-bold">${t.type}</td>
          <td class="py-1 pr-4 font-mono">${t.value}</td>
          <td class="py-1 pr-4">${t.line ?? ''}</td>
          <td class="py-1 pr-4">${t.column ?? ''}</td>
        `;
        tokenTable.appendChild(tr);
      });
    }
    function showSvg(svg) {
      svgWrap.innerHTML = svg ? svg : '<div class="text-gray-500">No tree (syntax error?)</div>';
      exportBtn.style.display = svg ? 'flex' : 'none';
      svgWrap.style.animation = 'pulse 0.7s';
      setTimeout(() => svgWrap.style.animation = '', 700);
    }
    exportBtn.onclick = () => {
      const svg = svgWrap.querySelector('svg');
      if (!svg) return;

      const svgCopy = svg.cloneNode(true);
      svgCopy.style.backgroundColor = 'white';
      
      const svgData = new XMLSerializer().serializeToString(svgCopy);
      const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
      const svgUrl = URL.createObjectURL(svgBlob);
      
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        
        const link = document.createElement('a');
        link.download = 'parse-tree.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        
        URL.revokeObjectURL(svgUrl);
      };
      img.src = svgUrl;
    }


  </script>
